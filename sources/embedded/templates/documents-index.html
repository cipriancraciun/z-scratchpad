<!doctype html>
<html>
	
	<head>
		<title>{documents}</title>
	</head>
	
	<body>
		
		<header>
			<h1>{documents}</h1>
			{{ template "global-navigation" }}
		</header>
		
		<main>
			{{ if .Documents }}
				<ul>
					{{ range $_, $document := .Documents }}
						<li>{{ template "document-html-a-link" $document }}</li>
					{{ end }}
				</ul>
			{{ else }}
				<p>No documents!</p>
			{{ end }}
		</main>
		
	</body>
	
</html>
